<script>

function rot13(str) {
    return str.replace(/[A-Z]/g, char => String.fromCharCode((char.charCodeAt(0) % 26) + 65));
}

  // Change the inputs below to test
  const challenge = rot13("SERR PBQR PNZC");

  console.log(challenge);

</script>
